<!DOCTYPE html>
<html>
<head>
<title> Contact Us </title>
<link type="text/css" rel="stylesheet" href="form css.css">
<body>
    <h1> Contact Us </h1>
	<p> How can we serve you </p>
	<form>
	   <fieldset>
	    <table cellpadding="5"> <legend> Tell us about yourself </legend>
		   <tr> 
		       <td> <label name="first name"> First name: </lable> </td>
			   <!-- <td <input type="text" name="first name"></td> -->
			    <td> <textarea name="first name" rows="1" cols="25" > name </textarea> </td>
		   </tr> 
          
		 <tr> 
		       <td> <label name="last name"> Last name: </lable> </td>
			   <!-- <td <input type="text" name="last name"></td> -->
			   <td> <textarea name="last name" rows="1" cols="25" > name </textarea> </td>
		   </tr>  
		   
		   <tr> 
		       <td> <label name="email "> Email: </lable> </td>
			   <!-- <td <input type="text" name="email"></td> -->
			   <td> <textarea name="email" rows="1" cols="25" > mail id </textarea> </td>
		   </tr> 
	 
	       <tr> 
		       <td> <label name="phone"> Phone no.: </lable> </td>
			  <!-- <td <input type="text" name="phone"></td> -->
			  <td> <textarea name="phone" rows="1" cols="25" > number </textarea> </td>
		   </tr> 
		 
            <tr> 
		       <td> <label name="call"> Best time to call : </lable> </td>
			   <td > <input type="radio" name="call" value="am">AM
			   <input type="radio" name="call" value="pm">PM
			   </td>
		   </tr> 
		   
		   <tr> 
		       <td> <label name="budget"> Project Budget.: </lable> </td>
			   <td >
			       <select>
				       <option>Choose your budget</option>
				       <option>$250-$500</option>
					   <option>$1000-$2000</option>
					   <option>$2000-$3000</option>
			   </select> </td>
		   </tr>
			
		   <tr>
		   
		      <td> <label name="project type"> Project Type: </label> </td>
			  <td>
			     <input type="checkbox" name="project type" value="Design">Design
				 <input type="checkbox" name="project type" value="Development">Development
				 <input type="checkbox" name="project type" value="Strategy">Strategy
			   </td>
             <tr>			   
			 
	   <tr>
          <td> <label name="information" > Additional information : </label> </td>
           <td> <textarea name="information" rows="3" cols="30" > Enter your information! </textarea> </td>
	   </tr>	   
	   
	  <tr>
	     <td colspan="2">
               <input type="submit" class="button" value="submit">
			</td>
        </tr>
	</table>
   </fieldset>
  </form>
</body>
</html>
